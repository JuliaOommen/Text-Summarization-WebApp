<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="title-box">
        Text Summarizer
    </div>

    <form method="POST" action="/">
        <div class="row">
            <div class="box-container">
                <div class="box">
                    <h2>Input Text</h2>
                    <textarea name="input_text" placeholder="Paste your text here...">{{ original_text }}</textarea>
                    <button type="submit" class="btn">Generate Summary</button>
                </div>
                <div class="word-count">
                    {% if original_len %}
                        Word Count: {{ original_len }}
                    {% endif %}
                </div>
            </div>

            <div class="box-container">
                <div class="box">
                    <h2>Summarized Output</h2>
                    <div class="summary-text">{{ summary }}</div>
                </div>
                <div class="word-count">
                    {% if summary_len %}
                        Word Count: {{ summary_len }}
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</body>
</html>
